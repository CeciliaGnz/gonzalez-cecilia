<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>
    <link rel="icon" href="../src/img/Lancer2.png">
    <link rel="stylesheet" href="../src/css/output.css">
    <!-- Incluye Tailwind CSS desde CDN -->
    <style>
        /* Estilo para el texto LancerCode */
        .lancer-code-text {
            text-shadow: 1px 1px 3px;
            /* Sombra de texto */
            font-size: 2.5rem;
            /* Aumentar el tamaño de la fuente */
        }

        /* Opacidad de la imagen y contenedor de la superposición */
        .overlay-container img {
            opacity: 0.7;
            /* Hace la imagen más opaca */
        }

        .overlay-container .overlay-text {
            display: flex;
            /* Usamos Flexbox */
            justify-content: center;
            /* Centramos horizontalmente */
            align-items: center;
            /* Centramos verticalmente */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            /* Aumentamos el tamaño de la fuente */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            /* Añade sombra al texto */
            text-align: center;
            /* Centramos el texto */
            padding: 1rem;
            /* Añadimos padding para mejorar la legibilidad */
        }
    </style>
</head>

<body class="font-sans">
    <!-- Navbar -->
    <header class="bg-white text-purple-600 p-4 flex justify-center items-center border-b-2">
        <div class="logo">
            <img src="../src/img/Lancer2.png" class="h-12 rounded-full ml-5">
        </div>
        <nav class="ml-auto mr-auto">
            <ul class="flex space-x-4">
                <li><a href="../html/homeNosotros.html" class="hover:text-purple-400">Sobre Nosotros</a></li>
                <li><a href="../html/registro.html" class="hover:text-purple-400">Registrarte</a></li>
                <li><a href="../html/login.html" class="hover:text-purple-400">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Contenedor de la izquierda con 60% de ancho en pantallas grandes y 95% en pantallas pequeñas -->
        <div class="left w-full md:w-7/12 lg:w-5/9 relative overflow-hidden">
            <div class="overlay-container relative w-full h-full">
                <img src="../src/img/free.avif" alt="Imagen de bienvenida" class="w-full h-full object-cover">
                <div class="overlay-text">Bienvenido a LancerCode</div> <!-- Texto superpuesto -->
            </div>
        </div>

        <!-- Contenedor de la derecha con 40% de ancho en pantallas grandes y 100% en pantallas pequeñas -->
        <div class="right w-full md:w-5/12 lg:w-4/9 flex justify-center items-center">
            <!-- Formulario centrado -->
            <form id="registerForm" class="w-full max-w-md bg-white px-10 py-8 rounded-lg flex flex-col justify-center">
                <h1 class="mb-6 text-2xl text-center text-purple-600 font-bold lancer-code-text mt-3">LancerCode</h1>
                <!-- Nuevo título con sombra de texto y tamaño aumentado -->
                <h1 class="mb-4 text-2xl text-center text-gray-800 shadow-text italic-text">Crea tu cuenta</h1>
                <!-- Sombra de texto añadida, cursiva y espaciado entre letras -->

                <!-- Contenedor para el campo de nombre -->
                <div class="mb-4">
                    <label for="name" class="block mb-1 text-sm font-bold text-gray-800 shadow-text">Nombre</label>
                    <!-- Sombra de texto añadida -->
                    <input type="text" id="name" placeholder="Introduzca su nombre" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <!-- Contenedor para el campo de correo -->
                <div class="mb-4">
                    <label for="email" class="block mb-1 text-sm font-bold text-gray-800 shadow-text">Correo</label>
                    <!-- Sombra de texto añadida -->
                    <input type="email" id="email" placeholder="Introduzca su correo" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <!-- Contenedor para el campo de contraseña -->
                <div class="mb-4">
                    <label for="password"
                        class="block mb-1 text-sm font-bold text-gray-800 shadow-text">Contraseña</label>
                    <!-- Sombra de texto añadida -->
                    <input type="password" id="password" placeholder="Introduzca su contraseña" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <!-- Contenedor para la selección de tipo de cuenta -->
                <div class="mb-4">
                    <label for="accountType" class="block mb-1 text-sm font-bold text-gray-800 shadow-text">Tipo de
                        Cuenta</label> <!-- Sombra de texto añadida -->
                    <select id="accountType" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="contractor">Contratista</option>
                        <option value="talent">Talento</option>
                    </select>
                </div>

                <!-- Mensaje de inicio de sesión -->
                <p class="text-sm text-gray-600 mb-4 shadow-text text-center">¿Ya tienes una cuenta? <a
                        href="../html/Login.html" class="text-purple-600 hover:underline"><span
                            class="font-semibold">¡Inicia Sesión!</span></a></p> <!-- Sombra de texto añadida -->

                <!-- Botón ajustado para que se mantenga centrado -->
                <input type="submit" value="Registrarse"
                    class="self-center px-8 py-2 bg-purple-600 text-white rounded-lg cursor-pointer transition duration-300 hover:bg-purple-400">
            </form>
        </div>

        <script src="../src/js/registro.js"></script>

</body>

</html>
