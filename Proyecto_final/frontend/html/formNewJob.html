<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="../src/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="min-h-screen bg-gray-100 p-0 sm:p-12">
    <div class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl">
        <h1 class="text-2xl text-center font-bold mb-8">Formulario para crear trabajo</h1>
        <form id="form" novalidate>
            <div class="flex flex-row space-x-4">
                <div class="relative z-0 w-full mb-5">
                    <input
                        type="text"
                        name="title"
                        placeholder=" "
                        required
                        class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                    />
                    <label for="title" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Titulo del trabajo</label>
                    <span class="text-sm text-red-600 hidden" id="error">Titulo requerido</span>
                </div>

                <div class="relative z-0 w-full mb-5">
                    <input
                        type="text"
                        name="contractorName"
                        id="contractorName"
                        placeholder=" "
                        class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                        disabled
                    />
                    <label for="contractorName" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Nombre contratista</label>
                    <span class="text-sm text-red-600 hidden" id="error">Contratista requerido</span>
                </div>
                
            </div>

            <div class="relative z-0 w-full mb-5">
                <input
                    type="password"
                    name="password"
                    placeholder=" "
                    class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                />
                <label for="password" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Enter password</label>
                <span class="text-sm text-red-600 hidden" id="error">Password is required</span>
            </div>

            <div class="relative z-0 w-full mb-5">
                <select
                    name="select"
                    value=""
                    onclick="this.setAttribute('value', this.value);"
                    class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                >
                    <option value="" selected disabled hidden></option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                </select>
                <label for="select" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Select an option</label>
                <span class="text-sm text-red-600 hidden" id="error">Option has to be selected</span>
            </div>

            <div class="flex flex-row space-x-4">
                <div class="relative z-0 w-full mb-5">
                    <input
                        type="text"
                        name="date"
                        placeholder=" "
                        onclick="this.setAttribute('type', 'date');"
                        class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                    />
                    <label for="date" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Date</label>
                    <span class="text-sm text-red-600 hidden" id="error">Date is required</span>
                </div>
                <div class="relative z-0 w-full">
                    <input
                        type="text"
                        name="time"
                        placeholder=" "
                        onclick="this.setAttribute('type', 'time');"
                        class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                    />
                    <label for="time" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Time</label>
                    <span class="text-sm text-red-600 hidden" id="error">Time is required</span>
                </div>
            </div>

            <div class="relative z-0 w-full mb-5">
                <input
                    type="number"
                    name="money"
                    placeholder=" "
                    class="pt-3 pb-2 pl-5 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                />
                <div class="absolute top-0 left-0 mt-3 ml-1 text-gray-400">$</div>
                <label for="money" class="absolute duration-300 top-3 left-5 -z-1 origin-0 text-gray-500">Amount</label>
                <span class="text-sm text-red-600 hidden" id="error">Amount is required</span>
            </div>

            <div class="relative z-0 w-full mb-5">
                <input
                    type="text"
                    name="duration"
                    placeholder=" "
                    class="pt-3 pb-2 pr-12 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                />
                <div class="absolute top-0 right-0 mt-3 mr-4 text-gray-400">min</div>
                <label for="duration" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Duration</label>
                <span class="text-sm text-red-600 hidden" id="error">Duration is required</span>
            </div>

            <div class="payment mb-6">
          
                <h4 class="mb-2">Payment</h4>
                <p class="bg-gray-200 py-3 text-center text-sm">
                  <span><i class="far fa-credit-card"></i></span>
                  All jobs cost <strong>€300</strong> for 30 days.
                </p>
                
              </div>

            <div class="flex justify-between space-x-4">
                <button
                    id="create-button"
                    type="button"
                    class="flex-1 px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-purple-500 hover:bg-purple-600 hover:shadow-lg focus:outline-none"
                >
                    Crear trabajo
                </button>
                <button
                    id="cancel-button"
                    type="button"
                    class="flex-1 px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-red-500 hover:bg-red-600 hover:shadow-lg focus:outline-none"
                >
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<script>

document.addEventListener('DOMContentLoaded', function() {
    // Simulando la respuesta de inicio de sesión para fines de ejemplo
    const loginResponse = {
        message: 'Inicio de sesión exitoso',
        accountType: 'contratista', // o 'talento'
        username: 'Antonia Soto' // Este debería ser el nombre real del usuario
    };

    // Establece el nombre del contratista en el campo de entrada
    const inputField = document.getElementById('contractorName');
    inputField.value = loginResponse.username;

    // Añade la clase para mover la etiqueta si el campo de entrada tiene un valor
    const label = inputField.nextElementSibling;
    if (inputField.value) {
        label.classList.add('shrink');
        label.textContent = 'Nombre contratista';
    }
});

    document.getElementById('button').addEventListener('click', toggleError)
    const errMessages = document.querySelectorAll('#error')

    function toggleError() {
        // Show error message
        errMessages.forEach((el) => {
            el.classList.toggle('hidden')
        })

        // Highlight input and label with red
        const allBorders = document.querySelectorAll('.border-gray-200')
        const allTexts = document.querySelectorAll('.text-gray-500')
        allBorders.forEach((el) => {
            el.classList.toggle('border-red-600')
        })
        allTexts.forEach((el) => {
            el.classList.toggle('text-red-600')
        })
    }
</script>

<style>
    .-z-1 {
        z-index: -1;
    }

    .origin-0 {
        transform-origin: 0%;
    }

    input:focus ~ label,
    input:not(:placeholder-shown) ~ label,
    textarea:focus ~ label,
    textarea:not(:placeholder-shown) ~ label,
    select:focus ~ label,
    select:not([value='']):valid ~ label {
        --tw-translate-x: 0;
        --tw-translate-y: 0;
        --tw-rotate: 0;
        --tw-skew-x: 0;
        --tw-skew-y: 0;
        transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)) rotate(var(--tw-rotate))
        skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
        --tw-scale-x: 0.75;
        --tw-scale-y: 0.75;
        --tw-translate-y: -1.5rem;
    }

    input:focus ~ label,
    select:focus ~ label {
        --tw-text-opacity: 1;
        color: rgba(0, 0, 0, var(--tw-text-opacity));
        left: 0px;
    }

    .shrink {
        --tw-scale-x: 0.75;
        --tw-scale-y: 0.75;
        --tw-translate-y: -1.5rem;
        transform: translateX(0) translateY(var(--tw-translate-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
    }
</style>

</body>
</html>
