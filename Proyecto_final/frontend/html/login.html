<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="icon" href="../src/img/Lancer2.png">
    <link rel="stylesheet" href="../src/css/output.css">
    <!-- Incluye Tailwind CSS desde CDN -->
    <style>

        /* Estilo para el texto LancerCode */
        .lancer-code-text {
            text-shadow: 1px 1px 3px; /* Sombra de texto */
            font-size: 2.5rem; /* Aumentar el tamaño de la fuente */
        }

        /* Opacidad de la imagen y contenedor de la superposición */
        .overlay-container img {
            opacity: 0.7; /* Hace la imagen más opaca */
        }
        .overlay-container .overlay-text {
            display: flex; /* Usamos Flexbox */
            justify-content: center; /* Centramos horizontalmente */
            align-items: center; /* Centramos verticalmente */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem; /* Aumentamos el tamaño de la fuente */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Añade sombra al texto */
            text-align: center; /* Centramos el texto */
            padding: 1rem; /* Añadimos padding para mejorar la legibilidad */
        }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen font-sans">
    <!-- Contenedor de la izquierda con 35% de ancho en pantallas grandes y 100% en pantallas pequeñas -->
    <div class="left w-full md:w-2/5 lg:w-1/3 flex justify-center items-center">
        <!-- Formulario que ocupa más espacio -->
        <form class="w-full h-full bg-white border border-purple-200 pl-10 pr-10 flex flex-col justify-center">
            <h1 class="mb-6 text-2xl text-center text-purple-600 font-bold lancer-code-text mt-3">LancerCode</h1><br><br><!-- Nuevo título con sombra de texto y tamaño aumentado -->
            <h1 class="mb-4 text-2xl text-center text-gray-800 shadow-text italic-text">Ingresa tu cuenta</h1> <!-- Sombra de texto añadida, cursiva y espaciado entre letras -->
            
            <!-- Contenedor para el primer campo de entrada -->
            <div class="mb-4">
                <label for="email" class="block mb-1 text-sm font-bold text-gray-800 shadow-text">Correo</label> <!-- Sombra de texto añadida -->
                <input type="email" id="email" placeholder="Introduzca su correo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <!-- Contenedor para el segundo campo de entrada -->
            <div class="mb-4">
                <label for="password" class="block mb-1 text-sm font-bold text-gray-800 shadow-text">Contraseña</label> <!-- Sombra de texto añadida -->
                <input type="password" id="password" placeholder="Introduzca su contraseña" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <!-- Mensaje de registro -->
            <p class="text-sm text-gray-600 mb-4 shadow-text">¿No te has registrado aún? <a href="../html/Registro.html" class="text-purple-600 hover:underline">¡Regístrate ya!</a></p> <!-- Sombra de texto añadida -->
            <br>
            
            <!-- Botón ajustado para que se mantenga centrado -->
            <input type="submit" value="Iniciar Sesion" class="self-center px-8 py-2 bg-purple-600 text-white rounded-lg cursor-pointer transition duration-300 hover:bg-purple-400">
        </form>
    </div>

    <!-- Contenedor de la derecha con 65% de ancho en pantallas grandes y 100% en pantallas pequeñas -->
    <div class="right w-full md:w-3/5 lg:w-2/3 relative overflow-hidden">
        <div class="overlay-container relative w-full h-full">
            <img src="../src/img/serious-man-working-laptop-outdoor-cafe.jpg" alt="Imagen de bienvenida" class="w-full h-full object-cover">
            <div class="overlay-text">Disfruta la experiencia</div> <!-- Texto superpuesto -->
        </div>
    </div>
    <script src="../src/js/login.js"></script>
</body>
</html>
