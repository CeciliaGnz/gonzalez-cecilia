<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busco Talento</title>
  <link href="../src/css/output.css" rel="stylesheet">
</head>

<body class="font-sans text-lg">
  <header class="bg-white text-purple-600 p-4 flex justify-between items-center border-b-2">
    <div class="logo">
        <img src="../src/img/Lancer2.png" class="h-12 rounded-full ml-5">
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="../html/home.html" class="hover:text-gray-300">Busco trabajo</a></li>
        <li><a href="../html/profileFree.html" class="hover:text-gray-300">Mi perfil</a></li>
      </ul>
    </nav>
    <div class="relative">
      
       <div class="flex items-start">
        <input type="text" id="search-input" class="rounded p-2 text-gray-500 border" placeholder="Búsqueda">
          <span id="user-email" class="ml-4 p-2 cursor-pointer">Username ▼</span><svg xmlns="http://www.w3.org/2000/svg" class="ml-3 mt-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="16" height="16">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg></div>
      <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded shadow-md">
        <a href="#" id="profile-btn" class="block px-4 py-2 text-gray-800 hover:bg-gray-100"> Mi Perfil</a>
        <a href="#" id="logout-btn" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Cerrar sesión</a>
      </div>
    </div>
</header>


  <main class="p-8">
    <aside class="w-1/4 float-left p-4 bg-purple-100 rounded ">
      <h2 class="font-bold mb-2">Filtrar vacantes por área:</h2>
      <div class="mb-4" id="areaFilter">
        <!-- Los filtros de area se insertarán aquí -->
      </div>
      <h2 class="font-bold text-purple-900 mb-2">Filtrar vacantes por lenguaje de programación:</h2>
      <div class="mb-4" id="languageFilter">
        <!-- Los filtros de lenguaje se insertarán aquí -->
      </div>
      <h2 class="font-bold mb-2">Filtrar vacantes por salario/hora:</h2>
      <div class="mb-4" id="salaryFilter">
        <!-- Los filtros de salario se insertarán aquí -->
      </div>
    </aside>

    <section class="w-3/4 float-right p-4">
      <h1 class="text-2xl font-bold mb-4" id="filter-summary">Filtrado por: </h1>
      <div id="jobs-container">
        <!-- Los trabajos se insertarán aquí -->
      </div>
    </section>
  </main>
  <script src="../src/js/home.js"></script>

</body>

</html>
