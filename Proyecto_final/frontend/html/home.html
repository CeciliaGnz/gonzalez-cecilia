<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busco Talento</title>
  <link href="../src/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <div class="logo"><img src="../src/img/Lancer.png" class="h-12"></div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="../frontend/html/index.html" class="hover:text-gray-300">Inicio</a></li>
        <li><a href="" class="hover:text-gray-300">Nosotros</a></li>
        <li><a href="#" class="hover:text-gray-300">Busco talento</a></li>
      </ul>
    </nav>
    <div class="relative">
      <input type="text" id="search-input" class="rounded p-2" placeholder="Búsqueda">
      <span id="user-email" class="ml-4 cursor-pointer">Alexis Rodríguez ▼</span>
      <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded shadow-md">
        <a href="#" id="profile-btn" class="block px-4 py-2 text-gray-800 hover:bg-gray-100"> Mi Perfil</a>
        <a href="#" id="logout-btn" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <main class="p-8">
    <aside class="w-1/4 float-left p-4 bg-gray-200 rounded ">
      <h2 class="font-bold mb-2">Filtrar vacantes por área:</h2>
      <div class="mb-4">
        <label><input type="checkbox" name="area" value="Diseño UX/UI" class="mr-2 filter-checkbox">Diseño UX/UI</label><br>
        <label><input type="checkbox" name="area" value="Desarrollo web" class="mr-2 filter-checkbox">Desarrollo web</label><br>
        <label><input type="checkbox" name="area" value="Desarrollo movil" class="mr-2 filter-checkbox">Desarrollo móvil</label><br>
        <label><input type="checkbox" name="area" value="Desarrollo de videojuegos" class="mr-2 filter-checkbox">Desarrollo de videojuegos</label>
      </div>
      <h2 class="font-bold mb-2">Filtrar vacantes por lenguaje de programación:</h2>
      <div class="mb-4">
        <label><input type="checkbox" name="language" value="Javascript" class="mr-2 filter-checkbox">Javascript</label><br>
        <label><input type="checkbox" name="language" value="Ruby" class="mr-2 filter-checkbox">Ruby</label><br>
        <label><input type="checkbox" name="language" value="Python" class="mr-2 filter-checkbox">Python</label>
      </div>
      <h2 class="font-bold mb-2">Filtrar vacantes por salario/hora:</h2>
      <div>
        <label><input type="checkbox" name="salary" value="40-50" class="mr-2 filter-checkbox">40 - 50/hr</label>
      </div>
    </aside>

    <section class="w-3/4 float-right p-4">
      <h1 class="text-2xl font-bold mb-4" id="filter-summary">Filtrado por: </h1>
      <div id="jobs-container">
        <!-- Los trabajos se insertarán aquí -->
      </div>
    </section>
  </main>
  <script src="../src/js/home.js"></script>
</body>
</html>
