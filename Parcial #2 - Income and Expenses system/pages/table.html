<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de registros</title>
    <link rel="stylesheet" href="../style/styleTable.css">
    
</head>
<body>

    <div id="nav-placeholder">
    </div><script src="../js/nav.js"></script>
    <section class="container">
        <div class="form-container">
            <form class="form-money" id="form-money">
            <div class="control-group">
                <h3>Ingrese el monto:</h3>
                <div class="input-number">
                    <input type="number" id="monto" placeholder="Monto" min="0">
                </div>
                <br>
                <h3>Seleccione un tipo de transacción a realizar</h3>
                <div class="select">
                    <select id="tipo-transaccion" required>
                        <option value="" disabled selected>Tipo de transacción</option>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Salida">Salida</option>
                    </select>
                    <div class="select__arrow"></div>
                </div>
                <input type="submit" id="sendMoney" value="Ingresar Monto"><br>
            </div>
        </form>
    </div>
        
        
    <div class="chart-container">
        <h3>Porcentaje de Ingresos y Salidas</h3>
        <h4>Ingresos: <span id="porcentajeIngreso">0%</span></h4>
        <div class="chart-bar" id="chart-ingresos" style="width: 1%; background-color: #df8431;"></div>
        <h4>Salidas: <span id="porcentajeSalida">0%</span></h4>
        <div class="chart-bar" id="chart-salidas" style="width: 1%; background-color:#8d4100;"></div>
    </div>
    
    </section>

    <section class="table-section">
        <h2>Tabla de Ingresos y Salidas</h2>
        <table id="tabla-registros">
            <thead>
                <tr>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Tipo de Ingreso</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
                <tr id="data">
                </tr>
            </tbody>
        </table>
    </section>

    <script src="../js/scriptSession.js"></script>
    <script src="../js/scriptTable.js"></script>

</body>
</html>
